<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de RFC y API REST</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <!-- Navegación -->
        <nav>
            <button id="btn-rfc">Generar RFC</button>
            <button id="btn-api">Consumir API</button>
        </nav>

        <!-- Sección de Formularios -->
        <div id="form-container">
            <!-- Formulario para Generar RFC -->
            <div id="form-rfc" class="form-section">
                <h2>Generador de RFC</h2>
                <form id="rfc-form">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                    <label for="apellidoP">Apellido Paterno:</label>
                    <input type="text" id="apellidoP" required>
                    <label for="apellidoM">Apellido Materno:</label>
                    <input type="text" id="apellidoM" required>
                    <label for="fechaNac">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNac" required>
                    <button type="submit">Generar RFC</button>
                </form>
                <p id="rfc-output"></p>
            </div>

            <!-- Formulario para Consumir API -->
            <div id="form-api" class="form-section">
                <h2>Consumir API REST</h2>
                <form id="api-form">
                    <label for="idusuario">Ingresa un Id de Usuario:</label>
                    <input type="text" id="idusuario" name="idusuario" required>
    
                    <button type="button" id="consultarUsuario">Consultar API Rest</button>
    
                    <label for="nombreUsuario">Nombre:</label>
                    <input type="text" id="nombreUsuario" name="nombreUsuario" readonly>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" readonly>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
